<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Owner Dashboard</h1>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded-lg shadow-lg mb-4">
            <h2 class="text-xl font-semibold mb-4">Upload Video</h2>
            <form id="video-upload-form">
                <input type="file" id="video-file" accept="video/*" class="border p-2 mb-4 w-full" required>
                <select id="category" class="border p-2 mb-4 w-full" required>
                    <option value="straight">Straight</option>
                    <option value="gay">Gay</option>
                    <option value="lesbian">Lesbian</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Upload</button>
            </form>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg mb-4">
            <h2 class="text-xl font-semibold mb-4">Bank Details</h2>
            <form id="bank-details-form">
                <input type="text" id="bank-name" placeholder="Bank Name" class="border p-2 mb-4 w-full" required>
                <input type="text" id="branch" placeholder="Branch" class="border p-2 mb-4 w-full" required>
                <input type="text" id="account-no" placeholder="Account Number" class="border p-2 mb-4 w-full" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Save</button>
            </form>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Contact Links</h2>
            <form id="contact-links-form">
                <input type="text" id="whatsapp-link" placeholder="WhatsApp Link" class="border p-2 mb-4 w-full">
                <input type="text" id="telegram-link" placeholder="Telegram Link" class="border p-2 mb-4 w-full">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Save</button>
            </form>
        </section>
    </main>

    <script src="owner.js"></script>
</body>
</html>
