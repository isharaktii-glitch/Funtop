<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">User Dashboard</h1>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded-lg shadow-lg mb-4">
            <h2 class="text-xl font-semibold mb-4">Available Videos</h2>
            <div class="grid grid-cols-3 gap-4" id="video-list">
                <!-- Videos will be populated by JavaScript -->
            </div>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg mb-4">
            <h2 class="text-xl font-semibold mb-4">Upload Bank Slip</h2>
            <form id="bank-slip-form">
                <input type="file" id="bank-slip" accept="image/*" class="border p-2 mb-4 w-full" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Upload Slip</button>
            </form>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Contact Owner</h2>
            <p><a id="whatsapp-link" href="#" class="text-blue-500">WhatsApp</a></p>
            <p><a id="telegram-link" href="#" class="text-blue-500">Telegram</a></p>
        </section>
    </main>

    <script src="user.js"></script>
</body>
</html>
